<script>
  const apps = [
    { name: "Calculator", link: "https://maxapp69.github.io/Calculator/" },
    { name: "ChatFire", link: "#" },
    { name: "NetCall", link: "#" },
    { name: "ConvertLink", link: "#" },
    { name: "Link Media", link: "#" },
    { name: "Thumbnail Download", link: "#" },
    { name: "Funny Face Camera", link: "#" },
    { name: "Download Video", link: "#" },
    { name: "Unlimited Storage", link: "#" },
    { name: "FiteAI", link: "#" }
  ];

  const top = document.getElementById("topApps");
  const more = document.getElementById("moreApps");
  const bottom = document.getElementById("bottomApps");
  const view = document.getElementById("appView");

  function renderAppRow(container, start, end) {
    for (let i = start; i < end; i++) {
      const app = apps[i % apps.length];
      const box = document.createElement("div");
      box.className = "app-card";
      box.innerHTML = `<div class="app-icon">${app.name[0]}</div><div class="app-name">${app.name}</div>`;
      box.onclick = () => {
        view.classList.add("active");
        document.getElementById("viewIcon").innerText = app.name[0];
        document.getElementById("viewName").innerText = app.name;
        document.getElementById("viewLink").href = app.link;
      };
      container.appendChild(box);
    }
  }

  renderAppRow(top, 0, 5);
  renderAppRow(more, 5, 10);
  renderAppRow(bottom, 10, 15);

  document.getElementById("searchBar").addEventListener("input", function () {
    const val = this.value.toLowerCase();
    document.querySelectorAll(".app-card").forEach(card => {
      card.style.display = card.innerText.toLowerCase().includes(val) ? "block" : "none";
    });
  });
</script>
